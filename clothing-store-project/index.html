<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1598033129183-c4f50c736f10?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Men's Shirt">
                <h3>Men's Shirt</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Women's Dress">
                <h3>Women's Dress</h3>
                <p>$45.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Kids' Outfit">
                <h3>Kids' Outfit</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
